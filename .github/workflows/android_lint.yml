name: Android - Lint
on:
  pull_request:
    paths:
      - packages/android-client/**
      - examples/android/**

jobs:
  android_build_and_lint:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-java@v4
        with:
          java-version: 17
          distribution: zulu

      - name: Download ktlint
        run: |
          curl -sSLO https://github.com/pinterest/ktlint/releases/download/1.1.1/ktlint
          chmod a+x ktlint
          sudo mv ktlint /usr/local/bin/

      - name: Run lint on android-client ðŸŽ¨
        run: ktlint **/*.kt
        working-directory: ./packages/android-client

      - name: Run lint on examples/android ðŸŽ¨
        run: ktlint **/*.kt
        working-directory: ./examples/android
